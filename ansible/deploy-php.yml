---
- name: Deploy PHP Application on MIG
  hosts: php_servers
  connection: local
  become: yes
  
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Check running containers as root
      shell: docker ps -a
      become: yes
      delegate_to: "{{ inventory_hostname }}"
      register: existing_containers

    - name: Debug existing containers
      debug:
        var: existing_containers.stdout

    - name: Stop and remove existing php-app container as root
      shell: |
        docker stop php-app || true
        docker rm php-app || true
      become: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Configure Docker with Artifact Registry as root
      command: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      become: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Pull PHP application image as root
      docker_image:
        name: us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
        source: pull
      become: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Run PHP application container as root
      docker_container:
        name: php-app
        image: us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
        state: started
        restart_policy: unless-stopped
        ports:
          - "80:80"
      become: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Check if container is running as root
      shell: docker ps
      become: yes
      delegate_to: "{{ inventory_hostname }}"
      register: final_status

    - name: Debug final container status
      debug:
        var: final_status.stdout

    - name: Check container logs as root
      shell: docker logs php-app
      become: yes
      delegate_to: "{{ inventory_hostname }}"
      register: container_logs

    - name: Debug container logs
      debug:
        var: container_logs.stdout
