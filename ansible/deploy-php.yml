---
- name: Deploy PHP Application on MIG
  hosts: php_servers
  connection: local
  become: yes
  
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: Configure Docker with Artifact Registry
      command: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      delegate_to: "{{ inventory_hostname }}"

    - name: Pull PHP application image
      docker_image:
        name: us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
        source: pull
      delegate_to: "{{ inventory_hostname }}"

    - name: Run PHP application container
      docker_container:
        name: php-app
        image: us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
        state: started
        restart_policy: unless-stopped
        ports:
          - "80:80"
      delegate_to: "{{ inventory_hostname }}"
