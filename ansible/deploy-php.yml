---
- name: Deploy PHP Application on MIG
  hosts: php_servers
  become: yes
  
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Stop and remove existing php-app container
      shell: |
        docker stop php-app || true
        docker rm php-app || true

    - name: Configure Docker with Artifact Registry
      command: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Pull PHP application image
      shell: docker pull us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1

    - name: Run PHP application container
      shell: |
        docker run -d \
          --name php-app \
          --restart unless-stopped \
          -p 80:80 \
          us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1

    - name: Verify container is running
      shell: docker ps
      register: container_status

    - name: Show container status
      debug:
        var: container_status.stdout
